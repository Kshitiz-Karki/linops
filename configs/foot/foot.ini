[main]
include=~/.config/foot/theme.ini
shell=/usr/bin/zsh
# Translates: font_family, font_size, and bold_italic_font auto
font=CaskaydiaMono Nerd Font:size=11
# font=CascadiaMonoNF:size=11
# Note: foot handles bold/italic automatically if the font family has them.

[cursor]
style=block
blink=no

[main]
# Translates: window_padding_width/height 14
pad=14x14
# Translates: hide_window_decorations yes
# Setting decorations to 'none' hides the title bar/CSD
initial-window-mode=windowed

[csd]
# To effectively "hide" decorations, set size to 0
size=0

[colors]
# Translates: background_opacity 0.9
# alpha=0.9
# Note: Foot does not natively support background_blur as it is a compositor-level feature.
